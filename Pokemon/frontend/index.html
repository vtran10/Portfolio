<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>

    <script src="../frontend/jsFunctions/getRandomNumber.js"></script>
    <script src="../frontend/jsFunctions/fetchData.js"></script>
    <script src="../frontend/jsFunctions/fetchSpeciesData.js"></script>
    <script src="../frontend/jsFunctions/delay.js"></script>

    <script src="../frontend/jsFunctions/getEvolution.js"></script>
    <script src="../frontend/jsFunctions/getInfo.js"></script>

    <script
      type="module"
      src="../frontend/jsFunctions/getRandomInt.js"
    ></script>

    <title>Pokemon App</title>
  </head>
  <style>
    :root {
      margin: 0;
      padding: 0;
      background-color: black;
      color: black;
    }
  </style>
  <body onload="" class="bg-black">
    <nav class="flex justify-between gap-4 py-4 px-6 text-xl">
      <ul class="flex">
        <li class="text-white"><a href="#">Pokemon App</a></li>
      </ul>
      <ul class="flex gap-4">
        <li class="text-white"><a href="#">Home</a></li>
        <li class="text-white"><a href="#">Code</a></li>
        <li class="text-white"><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main class="container mx-auto">
      <div class="h-screen">
        <div class="text-white text-2xl text-center mt-4 mb-4 rounded-xl">
          <button
            class="bg-red-700 rounded-xl p-2 cursor-pointer hover:scale-110 onclick:scale-95"
            onclick="fetchData(), getEvolution()"
          >
            get random pokemon
          </button>
        </div>

        <!-- pokemon cards container  -->
        <div class="flex">
          <!-- card 1 -->
          <!-- yellow border -->

          <!-- card 2 -->
          <!-- yellow border -->
          <div
            class="bg-yellow-400 w-96 py-2 place-items-center justify-center mx-auto rounded-xl"
          >
            <!-- green border -->
            <div
              class="bg-gradient-to-r from-emerald-400 to-teal-600 w-[23rem] place-items-center justify-center mx-auto rounded"
            >
              <!-- container top info -->
              <div id="containerTop" class="flex justify-between hidden">
                <!-- container basic/name -->
                <div class="flex">
                  <!-- basic -->
                  <div id="appendHere" class="w-1/5"></div>
                  <div
                    id="evolvesFrom"
                    class="w-1/5 rounded-xl px-8 flex justify-center place-items-center relative"
                  >
                    <p
                      class="text-center text-sm text-black font-mono text-nowrap"
                    >
                      <i class="bg-gray-200 rounded px-2">STAGE ??</i>
                    </p>
                    <div
                      class="absolute bg-gray-200 p-0.5 rounded-xl top-6"
                      width="50px"
                      height="50px"
                    >
                      <img
                        id="imageUrl3"
                        class="rounded-xl"
                        src="../frontend/images/mysterypokemon.png"
                        alt="pokemon image"
                        onerror="this.src='../frontend/images/questionMark.png'"
                        width="50px"
                        height="50px"
                      />
                    </div>
                  </div>

                  <!-- pokemon name -->
                  <div id="pName2" class="px-2 text-2xl font-mono pl-4">
                    Pokemon?
                  </div>
                </div>

                <!-- container hp/type -->
                <div class="flex">
                  <!-- hp stat -->
                  <div class="flex justify-center place-items-center">
                    <p class="text-center font-mono">
                      <span class="text-sm"
                        >HP&nbsp;<span id="hp2" class="text-xl">100</span></span
                      >
                    </p>
                    <!-- pokemon type -->
                    <div id="typeSymbol" class="text-2xl font-mono flex">
                      <img
                        src="../frontend/images/questionMark.png"
                        alt="fairy symbol"
                        width="30px"
                        height="30px"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div id="divEvolvesFrom" class="hidden">
                <div
                  id="evolvesFrom2"
                  class="px-3 text-2xl font-mono text-[10px] leading-tight relative left-12 text-nowrap flex"
                >
                  <p class="bg-gray-200 rounded px-1">
                    Evolves from <span id="pName3">Pokemon ?</span>
                  </p>
                </div>
              </div>

              <!-- pokemon image -->
              <div class="my-2 p-2 pb-0 rounded-xl w-full">
                <img
                  src="../frontend/images/mysterypokemon.png"
                  id="imageUrl2"
                  class="rounded-xl object-contain mx-auto border-2"
                  width="300"
                  height="300"
                />
              </div>

              <div
                class="bg-gray-200 text-center rounded-lg mx-2 mt-4 text-sm text-black"
              >
                <p>NO.###, Species, HT: ??, WT: ??</p>
              </div>

              <!-- pokemon stats -->
              <h2 class="text-center text-2xl font-mono">Stats</h2>

              <!-- pokemon statsLeft column -->
              <div class="grid grid-cols-2 gap-4">
                <div
                  id="statsLeft"
                  class="p-2 place-items-center justify-center mx-auto italic"
                >
                  <p>HP: ??</p>
                  <p>Defense: ??</p>
                  <p>Attack: ??</p>
                  <p>Special-Defense: ??</p>
                  <p>Special-Attack: ??</p>
                  <p>Speed: ??</p>
                </div>

                <!-- pokemon statsRight column -->
                <div>
                  <div
                    id="statsRight"
                    class="p-2 place-items-center justify-center mx-auto italic"
                  >
                    <div id="height">
                      <p>Height: ?? m</p>
                    </div>
                    <div id="weight">
                      <p>Weight: ?? kg</p>
                    </div>
                  </div>
                  <div
                    id="types"
                    class="p-2 place-items-center justify-center mx-auto italic"
                  >
                    <p>type: ?, ?</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script type="module">
    import getRandomInt from "../frontend/jsFunctions/getRandomInt.js";
    let i = getRandomInt(1, 3);
    // console.log("random integer: ", i);
  </script>
</html>
