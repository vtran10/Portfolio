<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">LOGO</a>
        <div class="group">
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search">
                <span class="icon">
                    <ion-icon name="search-circle-outline" class="searchBtn"></ion-icon>
                    <ion-icon name="close-circle-outline" class="closeBtn"></ion-icon>
                </span>
            </div>
            <ion-icon name="grid-outline" class="menuToggle"></ion-icon>            
        </div>        
        <div class="searchBox"><input type="text" placeholder="Search here . . ."
        </div>
    </header>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
    let searchBtn = document.querySelector('.searchBtn');
    let closeBtn = document.querySelector('.closeBtn');
    let searchBox = document.querySelector('.searchBox');
    let navigation = document.querySelector('.navigation')
    let menuToggle = document.querySelector('.menuToggle')
    let header = document.querySelector('header')

    searchBtn.onclick = function(){
        searchBtn.classList.add('active');
        closeBtn.classList.add('active');
        searchBox.classList.add('active');
        menuToggle.classList.add('hide');
        header.classList.remove('open');
    }
    closeBtn.onclick = function(){
        searchBtn.classList.remove('active');
        closeBtn.classList.remove('active');
        searchBox.classList.remove('active');
        menuToggle.classList.remove('hide');
    }
    menuToggle.onclick = function(){
        header.classList.toggle('open');
        searchBtn.classList.remove('active');
        closeBtn.classList.remove('active');
        searchBox.classList.remove('active');
    }
</script>
</body>
</html>
